<div *ngIf="!signals">
    <div ng2FileDrop
                        [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                        (fileOver)="fileOverBase($event)"
                        (onFileDrop)="fileDrop($event)"
                        [uploader]="uploader"
                        class="well my-drop-zone">
                        Signal drop zone
    </div>
</div>
<div *ngIf="signals"> 
    <vat-signal-bar [data]="signals" [sig_id]="_id"></vat-signal-bar>
</div>
