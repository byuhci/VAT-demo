<div *ngIf="!sensors">
    <div ng2FileDrop
                        [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                        (fileOver)="fileOverBase($event)"
                        (onFileDrop)="fileDrop($event)"
                        [uploader]="uploader"
                        class="well my-drop-zone">
                        Signal drop zone
    </div>
</div>
<vat-signal-widget *ngIf="sensors" [data]="sensors"></vat-signal-widget>
